<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css" />
    <title>Animated Login Page
    </title>
</head>
<body>
   <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon">
                        <i class="fa-brands fa-square-x-twitter"></i>
                    </a>
                    <a href="#" class="icon">
                        <i class="fa-brands fa-square-facebook"></i>
                    </a>
                    <a href="#" class="icon">
                        <i class="fa-brands fa-github"></i>
                    </a>
                </div>
                <span>or use your email for a registration</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Sign Up</button>
            </form>
        </div>

        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icon">
                        <i class="fa-brands fa-square-x-twitter"></i>
                    </a>
                    <a href="#" class="icon">
                        <i class="fa-brands fa-square-facebook"></i>
                    </a>
                    <a href="#" class="icon">
                        <i class="fa-brands fa-github"></i>
                    </a>
                </div>
                <span>or use your email and your password</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forget Yout Password</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel 
                toggle-left">
                    <h1>Welcome Back</h1>
                    <p>Enter your personnal details</p>
                    <button class="hidden" id="Login">Sign In</button>
                </div>
                <div class="toggle-panel 
                toggle-right">
                    <h1>Hello Friend</h1>
                    <p>Register with your personnal details</p>
                    <button class="hidden" id="register">Sign In</button>
                </div>
            </div>
        </div>
   </div>
    <script src="index.js"></script>
</body>
</html>
